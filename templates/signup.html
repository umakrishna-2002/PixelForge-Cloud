<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up - GramClone</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <main class="container" style="padding-top:3rem; max-width:420px;">
    <div class="card">
      <h2>Create account</h2>
      <form action="{{ url_for('signup') }}" method="post" class="upload-form">
        <input name="username" placeholder="Full name" required>
        <input name="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit" class="btn-primary">Sign up</button>
      </form>
      <p style="margin-top:1rem;">Already registered? <a href="{{ url_for('login') }}">Login</a></p>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            {% for message in messages %}
              <div class="alert">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </div>
  </main>
</body>
</html>
